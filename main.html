<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Varieties</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Apple Varieties</h1>
    </header>

    <main>
        <section class="product">
            <div class="photo-container">
                <div class="photo-main">
                    <img src="main_apple_image.jpg" alt="Main Apple">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="apple_image1.jpg" alt="Apple Image 1"></li>
                        <li><img src="apple_image2.jpg" alt="Apple Image 2"></li>
                        <li><img src="apple_image3.jpg" alt="Apple Image 3"></li>
                        <!-- Add more image links as needed -->
                    </ul>
                </div>
            </div>
            <div class="details">
                <div class="price">$7.93</div>
                <div class="variants">
                    <div class="variant">
                        <span class="color">Green</span>
                        <img src="green_apple.jpg" alt="Green Apple">
                    </div>
                    <div class="variant">
                        <span class="color">Yellow</span>
                        <img src="yellow_apple.jpg" alt="Yellow Apple">
                    </div>
                    <div class="variant">
                        <span class="color">Orange</span>
                        <img src="orange_apple.jpg" alt="Orange Apple">
                    </div>
                    <div class="variant">
                        <span class="color">Red</span>
                        <img src="red_apple.jpg" alt="Red Apple">
                    </div>
                </div>
                <div class="description">
                    <h2>BENEFITS</h2>
                    <p>Include details about the benefits of the product here.</p>
                </div>
                <button class="add-to-cart">ADD TO CART</button>
            </div>
        </section>
    </main>
</body>
</html>
